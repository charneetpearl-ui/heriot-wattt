<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Car Personality Quiz</title>

<style>
/* ================= QUIZ MODE ================= */
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: #e5e7eb;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 1.5s ease;
  overflow: hidden;
}

.app {
  width: 92%;
  max-width: 720px;
  background: #020617;
  border-radius: 18px;
  padding: 40px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 30px;
}

.header h1 {
  font-size: 2em;
  letter-spacing: 1px;
}

.header p {
  color: #94a3b8;
}

/* Progress */
.progress-wrap {
  background: #1e293b;
  height: 8px;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 30px;
}

.progress {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #3b82f6, #22d3ee);
  transition: width 0.4s ease;
}

/* Questions */
.q-count {
  color: #94a3b8;
  font-size: 0.9em;
  margin-bottom: 10px;
}

.question {
  font-size: 1.4em;
  margin-bottom: 25px;
}

/* Options */
.option {
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 14px;
  padding: 16px 18px;
  margin-bottom: 14px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.option:hover {
  border-color: #3b82f6;
  background: #020617;
  transform: translateY(-2px);
}

/* ================= VALENTINE MODE ================= */
body.valentine {
  background: radial-gradient(circle at top, #ff9acb, #ff5fa2, #ff2e63);
  color: #4a044e;
}

body.valentine .app {
  background: rgba(255,255,255,0.95);
  box-shadow: 0 25px 70px rgba(255,0,128,0.4);
}

/* Cute elements */
.float {
  position: fixed;
  bottom: -10%;
  font-size: 2.2em;
  animation: floatUp linear infinite;
  opacity: 0.9;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-130vh); }
}

/* Valentine buttons */
.val-btn {
  background: #ff2e63;
  color: white;
  border-radius: 999px;
  padding: 14px 34px;
  font-size: 1.05em;
  border: none;
  cursor: pointer;
  margin: 15px;
}

#no {
  position: absolute;
  background: #ffd6e8;
  color: #4a044e;
}

/* Photo */
.photo {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  object-fit: cover;
  margin: 20px auto;
  display: block;
  box-shadow: 0 15px 35px rgba(255,0,128,0.4);
}
</style>
</head>

<body>

<div class="app" id="app">
  <div class="header">
    <h1>CAR PERSONALITY ASSESSMENT</h1>
    <p>Designed for people who genuinely care about cars.</p>
  </div>

  <div class="progress-wrap">
    <div class="progress" id="progress"></div>
  </div>

  <div id="content"></div>
</div>

<script>
const questions = [
  {
    q: "How do you approach driving?",
    o: [
      "Calm, aware, and controlled",
      "Confident with bursts of speed",
      "Protective and alert",
      "Depends on the mood"
    ]
  },
  {
    q: "What matters most in a car?",
    o: ["Reliability", "Comfort", "Road presence", "All of it"]
  },
  {
    q: "Your ideal drive?",
    o: [
      "Late-night roads and quiet music",
      "Highway drives",
      "Food runs that turn into drives",
      "Just sitting and talking"
    ]
  },
  {
    q: "People describe you as:",
    o: ["Dependable", "Protective", "Quietly confident", "A mix"]
  }
];

let step = 0;
const content = document.getElementById("content");
const progress = document.getElementById("progress");

loadQ();

function loadQ() {
  const q = questions[step];
  progress.style.width = (step / questions.length) * 100 + "%";
  content.innerHTML = `
    <div class="q-count">Question ${step + 1} of ${questions.length}</div>
    <div class="question">${q.q}</div>
    ${q.o.map(opt => `<div class="option" onclick="next()">${opt}</div>`).join("")}
  `;
}

function next() {
  step++;
  if (step < questions.length) loadQ();
  else process();
}

function process() {
  progress.style.width = "100%";
  content.innerHTML = `
    <div class="question">Analysing responsesâ€¦</div>
    <p style="color:#94a3b8">Matching personality traits with vehicle profiles.</p>
  `;
  setTimeout(result, 2500);
}

function result() {
  content.innerHTML = `
    <div class="question">Your Result</div>
    <h1>Kia Seltos</h1>
    <p>Strong presence. Reliable. Protective without trying.</p>
    <p>The kind of car that feels familiar and safe.</p>
    <button class="option" onclick="passenger()">Continue</button>
  `;
}

function passenger() {
  content.innerHTML = `
    <p>Youâ€™ve got the car.</p>
    <p>Now you need someone in the passenger seat.</p>
    <button class="option" onclick="valentine()">Next</button>
  `;
}

/* ================= VALENTINE ================= */
function valentine() {
  document.body.classList.add("valentine");
  spawnCute();
  content.innerHTML = `
    <h1>Okayâ€¦ ðŸŒ¸</h1>
    <p>Will you be my Valentine</p>
    <h2>and make me your passenger princess?</h2>
    <button class="val-btn" onclick="yes()">YES</button>
    <button id="no" class="val-btn" onmouseover="run()">NO</button>
  `;
}

function run() {
  const n = document.getElementById("no");
  n.style.left = Math.random() * 80 + "%";
  n.style.top = Math.random() * 80 + "%";
}

/* After YES */
const lines = [
  "I like you. A lot.",
  "You make things feel safe without trying.",
  "I really enjoy being around you.",
  "Youâ€™re annoying. But in a good way.",
  "Iâ€™m excited about where this could go."
];

let idx = 0;

function yes() {
  showLine();
}

function showLine() {
  if (idx >= lines.length) {
    end();
    return;
  }
  content.innerHTML = `
    <img src="shonu.jpg.JPG" class="photo">
    <p>${lines[idx]}</p>
    <button class="val-btn" onclick="nextLine()">Next</button>
  `;
  idx++;
}

function nextLine() {
  showLine();
}

function end() {
  content.innerHTML = `
    <h1>You asked me first.</h1>
    <h2>And my answer is yes.</h2>
  `;
}

/* Floating hearts */
function spawnCute() {
  for (let i = 0; i < 25; i++) {
    const e = document.createElement("div");
    e.className = "float";
    e.innerHTML = ["ðŸ’—","ðŸŒ¸","ðŸŽˆ","ðŸŒ¹"][Math.floor(Math.random()*4)];
    e.style.left = Math.random() * 100 + "%";
    e.style.animationDuration = 6 + Math.random() * 6 + "s";
    document.body.appendChild(e);
  }
}
</script>

</body>
</html>
