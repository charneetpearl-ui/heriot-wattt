<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Application Review Portal</title>

<style>
/* ================= BASE ================= */
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f1f4f8;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: background 2s ease;
}

.container {
  background: #ffffff;
  width: 92%;
  max-width: 720px;
  padding: 50px;
  border-radius: 18px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.18);
  animation: fadeIn 1s ease forwards;
}

h1, h2 {
  text-align: center;
}

p {
  font-size: 1.05em;
  line-height: 1.7;
}

button {
  margin-top: 30px;
  padding: 14px 32px;
  border-radius: 10px;
  border: none;
  font-size: 1em;
  cursor: pointer;
  background: #003865;
  color: white;
}

.option {
  width: 100%;
  margin: 12px 0;
  background: #e9ecef;
  color: #000;
}

/* ================= ANIMATIONS ================= */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ================= VALENTINE MODE ================= */
body.valentine {
  background:
    linear-gradient(rgba(255,182,193,0.9), rgba(255,105,180,0.9)),
    url('shonu.jpg.JPG');
  background-size: 150px;
  background-repeat: repeat;
}

/* Floating hearts & balloons */
.float {
  position: fixed;
  bottom: -10%;
  font-size: 2.2em;
  animation: floatUp linear infinite;
  opacity: 0.85;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-130vh); }
}

/* Valentine card */
.val-card {
  background: rgba(255,255,255,0.93);
  border-radius: 22px;
  padding: 55px;
  max-width: 650px;
  text-align: center;
  animation: fadeIn 1.2s ease forwards;
}

/* Heart-shaped photo */
.photo-heart {
  width: 180px;
  height: 180px;
  margin: 0 auto 30px;
  background-image: url('shonu.jpg.JPG');
  background-size: cover;
  background-position: center;
  clip-path: polygon(
    50% 90%, 0% 40%, 25% 0%, 50% 25%, 75% 0%, 100% 40%
  );
  animation: pulse 3s ease-in-out infinite;
  box-shadow: 0 15px 30px rgba(0,0,0,0.35);
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* Love text */
.love-text {
  font-size: 1.6em;
  color: #c2185b;
  margin-bottom: 20px;
}

/* No button chaos */
#no {
  position: absolute;
  background: #adb5bd;
}
</style>
</head>

<body>

<div class="container" id="content">
  <h1>Application Review Portal</h1>
  <p><strong>Institution:</strong> Heriot-Watt University, Dubai</p>
  <p><strong>Applicant:</strong> Charneet Kaur Bedi</p>
  <p><strong>Programme:</strong> MSc Business Psychology</p>
  <p><strong>Intake:</strong> September 2026</p>
  <p><strong>Status:</strong> Pending Parent / Guardian Review</p>
  <button onclick="programme()">Proceed to Review</button>
</div>

<script>
const content = document.getElementById("content");

/* ========= OFFICIAL FLOW ========= */
function programme() {
  content.innerHTML = `
    <h2>Programme Acknowledgement</h2>
    <p>The applicant has received a provisional offer for the MSc Business Psychology programme.</p>
    <p>Please confirm awareness of academic commitment, assessment structure, and attendance requirements.</p>
    <button class="option" onclick="visa()">Acknowledged</button>
  `;
}

function visa() {
  content.innerHTML = `
    <h2>Visa & Immigration Consent</h2>
    <p>This programme requires UAE student visa processing and international residence.</p>
    <p>Please confirm consent for visa-related responsibilities.</p>
    <button class="option" onclick="finance()">Consent Granted</button>
    <button class="option" onclick="finance()">Consent Granted with Guidance</button>
  `;
}

function finance() {
  content.innerHTML = `
    <h2>Financial Planning Declaration</h2>
    <p>Please select the primary funding method:</p>
    <button class="option" onclick="terms()">Self-Funded</button>
    <button class="option" onclick="terms()">Education Loan</button>
    <button class="option" onclick="terms()">Scholarship / Mixed Funding</button>
  `;
}

function terms() {
  content.innerHTML = `
    <h2>Terms & Conditions</h2>
    <p>By proceeding, you acknowledge continued emotional, financial, and moral support of the applicant.</p>
    <p>This includes trust in her growth, independence, and future decisions.</p>
    <button onclick="transition()">Accept & Submit</button>
  `;
}

/* ========= TRANSITION ========= */
function transition() {
  content.innerHTML = `
    <h2>Submitting Application‚Ä¶</h2>
    <p>Please wait while the review is finalised.</p>
  `;
  setTimeout(valentineIntro, 3000);
}

/* ========= VALENTINE ========= */
function valentineIntro() {
  document.body.classList.add("valentine");
  spawnHearts();
  content.innerHTML = `
    <div class="val-card">
      <h2 style="color:#d81b60;">Before this submits‚Ä¶</h2>
      <p>This was never just an application.</p>
      <h1>Will you be my Valentine, Shonu? üíñ</h1>
      <button onclick="yes()">YES üíû</button>
      <button id="no" onmouseover="runAway()">NO üôÉ</button>
    </div>
  `;
}

function runAway() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * 80 + "%";
  no.style.top = Math.random() * 80 + "%";
}

/* ========= EMOTIONAL SLIDES ========= */
const slides = [
  "You are my safest place.",
  "Everything good in me began with you.",
  "You chose me, every single day.",
  "I am brave because you believed in me.",
  "I will always be yours, just as you are mine."
];

let i = 0;

function yes() {
  showSlide();
}

function showSlide() {
  if (i >= slides.length) {
    gifts();
    return;
  }
  content.innerHTML = `
    <div class="val-card">
      <div class="photo-heart"></div>
      <div class="love-text">${slides[i]}</div>
      <button onclick="nextSlide()">Next</button>
    </div>
  `;
  i++;
}

function nextSlide() {
  showSlide();
}

/* ========= GIFTS ========= */
function gifts() {
  content.innerHTML = `
    <div class="val-card">
      <h1>Happy Valentine‚Äôs Day üíêüç´</h1>
      <p>Flowers. Chocolates. Love.</p>
      <p>All of it ‚Äî because you deserve everything.</p>
      <h2>I love you forever, Shonu.</h2>
    </div>
  `;
}

/* ========= HEART SPAWN ========= */
function spawnHearts() {
  for (let i = 0; i < 35; i++) {
    const el = document.createElement("div");
    el.className = "float";
    el.innerHTML = Math.random() > 0.5 ? "üíñ" : "üéà";
    el.style.left = Math.random() * 100 + "%";
    el.style.animationDuration = 6 + Math.random() * 6 + "s";
    document.body.appendChild(el);
  }
}
</script>

</body>
</html>
