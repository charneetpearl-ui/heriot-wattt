<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>What Car Are You?</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f8;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: background 1.5s ease;
}

.container {
  background: white;
  width: 92%;
  max-width: 620px;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.18);
  text-align: center;
  animation: fadeIn 0.8s ease forwards;
}

h1, h2 { margin-bottom: 15px; }
p { font-size: 1.05em; line-height: 1.6; }

button {
  margin-top: 20px;
  padding: 12px 28px;
  border-radius: 10px;
  border: none;
  font-size: 1em;
  cursor: pointer;
  background: #111;
  color: white;
}

.option {
  display: block;
  width: 100%;
  margin: 10px 0;
  background: #e9ecef;
  color: #000;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Valentine mode */
body.valentine {
  background: radial-gradient(circle, #ff9a9e, #fad0c4);
}

/* Floating hearts etc */
.float {
  position: fixed;
  bottom: -10%;
  font-size: 2.2em;
  animation: floatUp linear infinite;
  opacity: 0.9;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-130vh); }
}

#no {
  position: absolute;
  background: #aaa;
}

/* PHOTO ‚Äî CHANGE FILENAME HERE */
.photo {
  width: 190px;
  height: 190px;
  border-radius: 50%;
  object-fit: cover;
  margin: 20px auto;
  display: block;
  box-shadow: 0 15px 35px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<div class="container" id="content">
  <h1>üöó What Car Are You?</h1>
  <p>A highly accurate quiz for car people only.</p>
  <button onclick="q1()">Start Quiz</button>
</div>

<script>
const content = document.getElementById("content");

/* Engine sound */
function engineSound() {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  osc.type = "sawtooth";
  osc.frequency.setValueAtTime(120, ctx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(420, ctx.currentTime + 0.6);
  gain.gain.setValueAtTime(0.05, ctx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.6);
  osc.connect(gain).connect(ctx.destination);
  osc.start();
  osc.stop(ctx.currentTime + 0.6);
}

/* Quiz */
function q1() {
  content.innerHTML = `
    <h2>Your driving style?</h2>
    <button class="option" onclick="q2()">Calm but alert üõû</button>
    <button class="option" onclick="q2()">Fast but controlled üèÅ</button>
    <button class="option" onclick="q2()">Unnecessarily aggressive üö®</button>
  `;
}

function q2() {
  content.innerHTML = `
    <h2>What matters more?</h2>
    <button class="option" onclick="q3()">Reliability</button>
    <button class="option" onclick="q3()">Comfort</button>
    <button class="option" onclick="q3()">Road presence</button>
  `;
}

function q3() {
  content.innerHTML = `
    <h2>Ideal drive?</h2>
    <button class="option" onclick="process()">Late-night drives üåô</button>
    <button class="option" onclick="process()">Food runs üçî</button>
    <button class="option" onclick="process()">Just sitting üéß</button>
  `;
}

function process() {
  content.innerHTML = `
    <h2>Processing‚Ä¶</h2>
    <p>Calculating horsepower and vibes.</p>
  `;
  setTimeout(result, 2300);
}

function result() {
  engineSound();
  content.innerHTML = `
    <h1>You are‚Ä¶</h1>
    <h2>Kia Seltos (Grey)</h2>
    <p>Protective. Dependable. Strong presence.</p>
    <p>The kind of car that feels like a safe place.</p>
    <button onclick="passenger()">Next</button>
  `;
}

function passenger() {
  content.innerHTML = `
    <p>Now you need someone to ride with you in this car.</p>
    <p><strong>Your permanent passenger princess.</strong></p>
    <button onclick="valentine()">Next</button>
  `;
}

/* Valentine */
function valentine() {
  document.body.classList.add("valentine");
  spawnChaos();
  content.innerHTML = `
    <h1>Quick question üåπ</h1>
    <p>Will you be my Valentine and make me</p>
    <h2>your passenger princess forever?</h2>
    <button onclick="yes()">YES</button>
    <button id="no" onmouseover="run()">NO</button>
  `;
}

function run() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * 80 + "%";
  no.style.top = Math.random() * 80 + "%";
}

/* Confetti */
function confettiBlast() {
  for (let i = 0; i < 40; i++) {
    const c = document.createElement("div");
    c.className = "float";
    c.innerHTML = "üéä";
    c.style.left = Math.random() * 100 + "%";
    c.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(c);
  }
}

/* After YES ‚Äî PHOTO SHOWS HERE */
const lines = [
  "I like you. A lot.",
  "You‚Äôre really protective, and I notice that.",
  "I genuinely enjoy being around you.",
  "You‚Äôre annoying. Extremely.",
  "But somehow that makes everything fun.",
  "I‚Äôm really hopeful about this new situation.",
  "If you said no, I would have fought you."
];

let idx = 0;

function yes() {
  confettiBlast();
  showLine();
}

function showLine() {
  if (idx >= lines.length) {
    final();
    return;
  }

  content.innerHTML = `
    <img src="shonu.jpg.JPG" class="photo">
    <p>${lines[idx]}</p>
    <button onclick="next()">Next</button>
  `;
  idx++;
}

function next() {
  showLine();
}

function final() {
  content.innerHTML = `
    <h1>One last thing.</h1>
    <p>You asked me first.</p>
    <h2>And my answer is yes.</h2>
  `;
}

/* Floating hearts */
function spawnChaos() {
  for (let i = 0; i < 30; i++) {
    const el = document.createElement("div");
    el.className = "float";
    el.innerHTML = ["üíñ","üåπ","üéà","üöó"][Math.floor(Math.random()*4)];
    el.style.left = Math.random() * 100 + "%";
    el.style.animationDuration = 6 + Math.random() * 6 + "s";
    document.body.appendChild(el);
  }
}
</script>

</body>
</html>
