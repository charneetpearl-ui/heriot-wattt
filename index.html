<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Car Personality Quiz</title>

<style>
/* ================= QUIZ MODE ================= */
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #0b1220, #020617);
  color: #e5e7eb;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 1.6s ease;
  overflow: hidden;
}

.app {
  width: 92%;
  max-width: 760px;
  background: #020617;
  border-radius: 22px;
  padding: 45px;
  box-shadow: 0 35px 90px rgba(0,0,0,0.65);
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 30px;
}

.header h1 {
  font-size: 2em;
  letter-spacing: 1px;
}

.header p {
  color: #94a3b8;
}

/* Progress */
.progress-wrap {
  background: #1e293b;
  height: 8px;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 28px;
}

.progress {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #38bdf8, #22d3ee);
  transition: width 0.4s ease;
}

/* Question */
.q-count {
  color: #94a3b8;
  font-size: 0.9em;
  margin-bottom: 10px;
}

.question {
  font-size: 1.45em;
  margin-bottom: 25px;
}

/* Options */
.option {
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 16px;
  padding: 16px 18px;
  margin-bottom: 14px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.option:hover {
  border-color: #38bdf8;
  transform: translateY(-2px);
}

/* ================= VALENTINE MODE ================= */
body.valentine {
  background: radial-gradient(circle at top, #ffb3d9, #ff69b4, #ff2e63);
  color: #4a044e;
}

body.valentine .app {
  background: rgba(255,255,255,0.96);
  box-shadow: 0 30px 80px rgba(255,0,128,0.45);
}

/* Floating hearts etc */
.float {
  position: fixed;
  bottom: -10%;
  font-size: 2.2em;
  animation: floatUp linear infinite;
  opacity: 0.9;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-130vh); }
}

/* Buttons */
.val-btn {
  background: #ff2e63;
  color: white;
  border-radius: 999px;
  padding: 14px 36px;
  font-size: 1.05em;
  border: none;
  cursor: pointer;
  margin: 15px;
  transition: transform 0.2s ease;
}

.val-btn:hover {
  transform: scale(1.05);
}

#no {
  position: absolute;
  background: #ffd6e8;
  color: #4a044e;
}

/* Photo */
.photo {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  object-fit: cover;
  margin: 20px auto;
  display: block;
  box-shadow: 0 18px 40px rgba(255,0,128,0.4);
}

/* Kisses / hugs */
.pop {
  font-size: 2em;
  animation: pop 1.2s ease forwards;
}

@keyframes pop {
  0% { transform: scale(0); opacity: 0; }
  60% { transform: scale(1.3); opacity: 1; }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="app" id="app">
  <div class="header">
    <h1>CAR PERSONALITY ASSESSMENT</h1>
    <p>Built for people who genuinely care about cars.</p>
  </div>

  <div class="progress-wrap">
    <div class="progress" id="progress"></div>
  </div>

  <div id="content"></div>
</div>

<script>
const questions = [
  { q: "How do you usually drive?", o: ["Calm & aware", "Confident with bursts of speed", "Protective", "Mood-based"] },
  { q: "What matters most in a car?", o: ["Reliability", "Comfort", "Road presence", "Balance"] },
  { q: "Your ideal drive looks like:", o: ["Late-night roads", "Highway cruising", "Food runs", "Sitting & talking"] },
  { q: "You treat your car like:", o: ["A responsibility", "A comfort space", "A personality", "All of the above"] },
  { q: "Music while driving?", o: ["Low & calm", "Bass heavy", "Whatever fits the mood", "Silence"] },
  { q: "Your friends would say youâ€™re:", o: ["Dependable", "Protective", "Quietly confident", "Chaotic but safe"] },
  { q: "Driving makes you feel:", o: ["Grounded", "Free", "In control", "At ease"] },
  { q: "Long drives are for:", o: ["Thinking", "Talking", "Music", "Everything"] }
];

let step = 0;
const content = document.getElementById("content");
const progress = document.getElementById("progress");

loadQ();

function loadQ() {
  const q = questions[step];
  progress.style.width = (step / questions.length) * 100 + "%";
  content.innerHTML = `
    <div class="q-count">Question ${step + 1} of ${questions.length}</div>
    <div class="question">ðŸš— ${q.q}</div>
    ${q.o.map(opt => `<div class="option" onclick="next()">${opt}</div>`).join("")}
  `;
}

function next() {
  step++;
  if (step < questions.length) loadQ();
  else process();
}

function process() {
  progress.style.width = "100%";
  content.innerHTML = `
    <div class="question">Analysing responsesâ€¦</div>
    <p style="color:#94a3b8">Matching personality traits with vehicle profiles.</p>
  `;
  setTimeout(result, 2500);
}

function result() {
  content.innerHTML = `
    <h1>Kia Seltos</h1>
    <p>Strong presence. Dependable. Protective without trying.</p>
    <p>The kind of car that feels familiar and safe.</p>
    <button class="option" onclick="passenger()">Continue</button>
  `;
}

function passenger() {
  content.innerHTML = `
    <p>Youâ€™ve got the car.</p>
    <p>Now you need someone in the passenger seat.</p>
    <button class="option" onclick="valentine()">Next</button>
  `;
}

/* ================= VALENTINE ================= */
function valentine() {
  document.body.classList.add("valentine");
  spawnCute();
  content.innerHTML = `
    <h1>Okayâ€¦ ðŸŒ¸</h1>
    <p>Will you be my Valentine</p>
    <h2>and make me your passenger princess?</h2>
    <button class="val-btn" onclick="yes()">YES</button>
    <button id="no" class="val-btn" onmouseover="run()">NO</button>
  `;
}

function run() {
  const n = document.getElementById("no");
  n.style.left = Math.random() * 80 + "%";
  n.style.top = Math.random() * 80 + "%";
}

/* Emotional sequence */
const moments = [
  "I like you. A lot.",
  "I really enjoy being around you.",
  "You make things feel calm and safe.",
  "Youâ€™re annoying. But in a good way.",
  "I feel excited about this.",
  "Sending you a virtual hug ðŸ¤",
  "Okay now a kiss ðŸ˜˜"
];

let m = 0;

function yes() {
  showMoment();
}

function showMoment() {
  if (m >= moments.length) {
    end();
    return;
  }

  content.innerHTML = `
    <img src="shonu.jpg.JPG" class="photo">
    <p class="pop">${moments[m]}</p>
    <button class="val-btn" onclick="nextMoment()">More</button>
  `;
  m++;
}

function nextMoment() {
  showMoment();
}

function end() {
  content.innerHTML = `
    <h1>You asked me first.</h1>
    <h2>And my answer is yes.</h2>
  `;
}

/* Floating hearts */
function spawnCute() {
  for (let i = 0; i < 30; i++) {
    const e = document.createElement("div");
    e.className = "float";
    e.innerHTML = ["ðŸ’—","ðŸŒ¸","ðŸŽˆ","ðŸŒ¹","ðŸ’‹"][Math.floor(Math.random()*5)];
    e.style.left = Math.random() * 100 + "%";
    e.style.animationDuration = 6 + Math.random() * 6 + "s";
    document.body.appendChild(e);
  }
}
</script>

</body>
</html>
