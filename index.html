<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Car Personality Quiz</title>

<style>
/* ---------- BASE ---------- */
body {
  margin: 0;
  font-family: "Inter", "Segoe UI", Arial, sans-serif;
  background: #eef1f4;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: background 1.5s ease;
}

.app {
  background: #ffffff;
  width: 95%;
  max-width: 700px;
  padding: 40px;
  border-radius: 18px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.15);
}

/* ---------- HEADER ---------- */
.header {
  text-align: center;
  margin-bottom: 25px;
}

.header h1 {
  margin: 0;
  font-size: 1.8em;
}

.header p {
  color: #555;
}

/* ---------- PROGRESS ---------- */
.progress-wrap {
  background: #e4e7eb;
  height: 8px;
  border-radius: 5px;
  overflow: hidden;
  margin-bottom: 25px;
}

.progress {
  height: 100%;
  width: 0%;
  background: #3b82f6;
  transition: width 0.4s ease;
}

/* ---------- QUESTION ---------- */
.question-count {
  font-size: 0.9em;
  color: #666;
  margin-bottom: 8px;
}

.question {
  font-size: 1.3em;
  margin-bottom: 20px;
}

/* ---------- OPTIONS ---------- */
.option {
  border: 1px solid #ddd;
  border-radius: 12px;
  padding: 14px 16px;
  margin-bottom: 12px;
  cursor: pointer;
  transition: background 0.2s ease, border 0.2s ease;
}

.option:hover {
  background: #f3f6fa;
  border-color: #3b82f6;
}

/* ---------- BUTTON ---------- */
button {
  margin-top: 25px;
  padding: 12px 28px;
  border-radius: 10px;
  border: none;
  background: #111827;
  color: white;
  font-size: 1em;
  cursor: pointer;
}

/* ---------- PROCESSING ---------- */
.center {
  text-align: center;
}

/* ---------- VALENTINE MODE ---------- */
body.valentine {
  background: linear-gradient(135deg, #ffd6e8, #ffeef6);
}

.soft-float {
  position: fixed;
  bottom: -10%;
  font-size: 1.6em;
  animation: floatUp linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

/* ---------- PHOTO ---------- */
.photo {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  object-fit: cover;
  margin: 20px auto;
  display: block;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

/* ---------- NO BUTTON ---------- */
#no {
  position: absolute;
  background: #9ca3af;
}
</style>
</head>

<body>

<div class="app" id="app">

  <div class="header">
    <h1>What Car Matches Your Personality?</h1>
    <p>A short personality quiz for people who genuinely care about cars.</p>
  </div>

  <div class="progress-wrap">
    <div class="progress" id="progress"></div>
  </div>

  <div id="content"></div>

</div>

<script>
const questions = [
  {
    q: "How would you describe your driving style?",
    options: [
      "Calm, aware, and controlled",
      "Confident with moments of speed",
      "Protective and alert at all times",
      "Depends on the mood"
    ]
  },
  {
    q: "What do you value most in a car?",
    options: [
      "Reliability",
      "Comfort",
      "Road presence",
      "All of the above"
    ]
  },
  {
    q: "Your ideal drive looks like:",
    options: [
      "Late-night roads and quiet music",
      "Long highway drives",
      "Quick food runs that turn into drives",
      "Sitting in the car talking"
    ]
  },
  {
    q: "People would describe you as:",
    options: [
      "Dependable",
      "Protective",
      "Quietly confident",
      "A mix of everything"
    ]
  }
];

let current = 0;
const content = document.getElementById("content");
const progress = document.getElementById("progress");

loadQuestion();

function loadQuestion() {
  const q = questions[current];
  progress.style.width = ((current) / questions.length) * 100 + "%";

  content.innerHTML = `
    <div class="question-count">Question ${current + 1} of ${questions.length}</div>
    <div class="question">${q.q}</div>
    ${q.options.map(opt => `<div class="option" onclick="next()">${opt}</div>`).join("")}
  `;
}

function next() {
  current++;
  if (current < questions.length) {
    loadQuestion();
  } else {
    showProcessing();
  }
}

function showProcessing() {
  progress.style.width = "100%";
  content.innerHTML = `
    <div class="center">
      <h2>Analysing your responsesâ€¦</h2>
      <p>Matching personality traits with vehicle profiles.</p>
    </div>
  `;
  setTimeout(showResult, 2500);
}

function showResult() {
  content.innerHTML = `
    <div class="center">
      <h2>Your Result</h2>
      <h1>Kia Seltos (Grey)</h1>
      <p>Balanced, dependable, and protective without trying.</p>
      <p>A car that feels familiar, solid, and safe.</p>
      <button onclick="passenger()">Continue</button>
    </div>
  `;
}

/* ---------- TRANSITION ---------- */
function passenger() {
  content.innerHTML = `
    <div class="center">
      <p>Every great car deserves the right person in the passenger seat.</p>
      <button onclick="valentine()">Next</button>
    </div>
  `;
}

/* ---------- VALENTINE ---------- */
function valentine() {
  document.body.classList.add("valentine");
  spawnHearts();
  content.innerHTML = `
    <div class="center">
      <h2>Soâ€¦</h2>
      <p>Will you be my Valentine</p>
      <h2>and make me your passenger princess?</h2>
      <button onclick="yes()">YES</button>
      <button id="no" onmouseover="run()">NO</button>
    </div>
  `;
}

function run() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * 80 + "%";
  no.style.top = Math.random() * 80 + "%";
}

/* ---------- AFTER YES ---------- */
const lines = [
  "I like you. I really do.",
  "I enjoy being around you more than I expected.",
  "You make things feel easy and safe.",
  "Youâ€™re annoying â€” but in a way I weirdly like.",
  "I feel hopeful about where this is going."
];

let idx = 0;

function yes() {
  showLine();
}

function showLine() {
  if (idx >= lines.length) {
    final();
    return;
  }
  content.innerHTML = `
    <img src="shonu.jpg.JPG" class="photo">
    <p>${lines[idx]}</p>
    <button onclick="nextLine()">Next</button>
  `;
  idx++;
}

function nextLine() {
  showLine();
}

function final() {
  content.innerHTML = `
    <div class="center">
      <h2>You asked me first.</h2>
      <h1>And my answer is yes.</h1>
    </div>
  `;
}

/* ---------- HEARTS ---------- */
function spawnHearts() {
  for (let i = 0; i < 20; i++) {
    const h = document.createElement("div");
    h.className = "soft-float";
    h.innerHTML = "ðŸ’—";
    h.style.left = Math.random() * 100 + "%";
    h.style.animationDuration = 6 + Math.random() * 6 + "s";
    document.body.appendChild(h);
  }
}
</script>

</body>
</html>
